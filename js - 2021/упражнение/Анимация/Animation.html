<!DOCTYPE html>
<html>
<head>
<style> 
#myDIV 
{
	
	   width: 100px; 
	   height: 50px; 
	   background: red; 
	   position: relative;
	   animation: mymove 1s infinite;
	   color:white;
}

@keyframes mymove {
  from {left: 0px;}
  to {left: 200px;}
  
}

@keyframes mynewmove {
  from {top: 0px;color: black; }
  to {top: 200px; background-color:yellow;}
  
}
</style>
</head>
<body>

<p>Click the "Try it" button to change the value of the animation property.</p>
<button onclick="myFunction()">Try it</button>

<script>
function myFunction() {
  document.getElementById("myDIV").style.animation = "mynewmove 4s 2";
}
</script>

<div id="myDIV">
<div align="center">
 Ok 
 </div>
</div>

</body>
</html>
