<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .containerTab {
            padding: 20px;
            color: white;
        }
        
        .row3:after {
            content: "";
            display: table;
            clear: both;
        }
    </style>
</head>

<body>

    <div class="row">
        <button class="column" onclick="openTab('btn1');" style="background:green;">
            Box 1
        </button>
        <button class="column" onclick="openTab('btn2');" style="background:blue;">
            Box 2
        </button>

    </div>

    <div id="btn1" class="containerTab" style="display:none;background:rgb(189, 189, 189)">
        <h2>Box 1</h2>
    </div>

    <div id="btn2" class="containerTab" style="display:none;background:blue">
        <h2>Box 2</h2>
    </div>



    <script>
        function openTab(tabName) {
            var i, x;
            x = document.getElementsByClassName("containerTab");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(tabName).style.display = "block";
        }
    </script>

</body>

</html>
